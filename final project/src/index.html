<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomRender</title>
    <style>
        /* =========================
           CSS RESET & BASE STYLES
           ========================= */
        /* Reset default browser styles and set up base font and background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            overflow: hidden;
            color: white;
        }

        /* =========================
           MAIN LAYOUT CONTAINERS
           ========================= */
        /* Main container for WebGL canvas */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Canvas style and grab cursor for interaction */
        #glCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #glCanvas:active {
            cursor: grabbing;
        }

        /* =========================
           GUI PANELS & CONTROLS
           ========================= */
        /* Panel containers for UI controls */
        .gui-panel {
            position: absolute;
            background: rgba(20, 20, 25, 0.95);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 18px;
            backdrop-filter: blur(15px);
            font-size: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .gui-panel:hover {
            border-color: rgba(74, 158, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 20px rgba(74, 158, 255, 0.1);
        }

        /* Panel positions */
        .left-panel {
            top: 20px;
            left: 20px;
            width: 280px;
        }

        .right-panel {
            top: 20px;
            right: 20px;
            width: 300px;
        }

        .bottom-panel {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            text-align: center;
        }

        /* Section and control styling */
        .gui-section {
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(74, 158, 255, 0.2);
        }

        .gui-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .gui-section h3 {
            margin-bottom: 15px;
            color: #4a9eff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gui-control {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .gui-control label {
            flex: 1;
            font-size: 11px;
            color: #ccc;
            min-width: 90px;
            font-weight: 500;
        }

        .gui-control input[type="range"] {
            flex: 2;
            height: 8px;
            background: linear-gradient(90deg, #333 0%, #555 100%);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gui-control input[type="range"]:hover {
            background: linear-gradient(90deg, #444 0%, #666 100%);
        }

        .gui-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #4a9eff, #357abd);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74, 158, 255, 0.4);
            transition: all 0.2s;
        }

        .gui-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.6);
        }

        .gui-control input[type="color"] {
            width: 40px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gui-control input[type="color"]:hover {
            border-color: #4a9eff;
        }

        .gui-control select {
            flex: 2;
            background: linear-gradient(135deg, #333 0%, #444 100%);
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gui-control select:hover {
            border-color: #4a9eff;
            background: linear-gradient(135deg, #444 0%, #555 100%);
        }

        /* Button styles for GUI actions */
        .gui-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4a9eff, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            margin-bottom: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .gui-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .gui-button:active { /*subtle press animation effect*/
            transform: translateY(0);
        }

        .gui-button.danger {
            background: linear-gradient(45deg, #ff4a4a, #e03e3e);
        }

        .gui-button.danger:hover {
            box-shadow: 0 4px 12px rgba(255, 74, 74, 0.3);
        }

        /* Grids for furniture/camera presets */
        .furniture-grid, .camera-preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        /* Status bar at the bottom */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            font-size: 11px;
            color: #999;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a9eff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* =========================
           MODALS & NOTIFICATIONS
           ========================= */
        /* Modal system used for file import and help */
        .modal {
            position: fixed;
            z-index: 10000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
        }

        .modal-content {
            background-color: #2d2d2d;
            color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h3 { /*set text color to blue*/
            margin: 0;
            color: #4a9eff;
        }

        .modal-body ul { /*ensures list items are styled properly*/
            list-style: disc;
            padding-left: 20px;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer .gui-button {
            width: auto;
            min-width: 80px;
            margin: 0;
        }

        /* Drag-and-drop area for file import */
        .drag-drop-area {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .drag-drop-area:hover,
        .drag-drop-area.drag-over {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }

        /* Notifications for info, errors, ... for Virtual Assistant*/
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            max-width: 300px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification-info { background: #2196F3; }
        .notification-success { background: #4CAF50; }
        .notification-warning { background: #FF9800; }
        .notification-error { background: #F44336; }

        /* Scrollbar styling for panels */
        .gui-panel::-webkit-scrollbar {
            width: 6px;
        }

        .gui-panel::-webkit-scrollbar-track {
            background: #222;
            border-radius: 3px;
        }

        .gui-panel::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .gui-panel::-webkit-scrollbar-thumb:hover {
            background: #777; /*lighter shade when hovered*/
        }

        /* Section backgrounds and input tweaks */
        .gui-section {
            background: none;
            color: white;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(74, 158, 255, 0.2);
        }

        .gui-control input[type="color"], /*style color picker*/
        .gui-control select {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
        }

        .gui-control select:focus, /*when selected the border color changes*/
        .gui-control input[type="color"]:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .gui-control option {
            background-color: #2a2a2a;
            color: #fff;
        }

        /* =========================
           RESPONSIVE DESIGN: how to change according to screen size
           ========================= */
        @media (max-width: 1200px) {
            .left-panel, .right-panel {
                width: 260px;
            }
            .bottom-panel {
                width: 400px;
            }
        }

        @media (max-width: 768px) {
            .left-panel, .right-panel {
                width: 240px;
            }
            .bottom-panel {
                width: 350px;
            }
            
            .furniture-grid, .camera-preset-grid {
                grid-template-columns: 1fr;
            }
        }

        /* =========================
           LOADING SCREEN STYLES
           ========================= */
        /* Loading Screen: shown during app start-up */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-progress {
            font-size: 14px;
            color: #4a9eff;
        }

        /* =========================
           HELP BUTTONS & TOASTS
           ========================= */
        .help-inline-button {
            width: 22px;
            height: 22px;
            border: none;
            border-radius: 50%;
            background: rgba(40, 40, 50, 0.8);
            color: #ff4a4a;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-inline-button:hover {
            background: rgba(74, 158, 255, 0.9);
            color: white;
            transform: scale(1.1);
        }

        .transform-help {
            font-size: 11px;
            color: #aaa;
            line-height: 1.4;
            margin-top: 6px;
        }

        /* Subgroup for grouped controls */
        .gui-subgroup {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #888;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .gui-subgroup legend {
            text-align: center;
            font-weight: bold;
            padding: 0 5px;
        }

        .gui-subgroup .gui-control {
            width: 90%;
            margin: 6px 0;
            text-align: center;
        }

        .gui-control.horizontal {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        /* Toast notification for actions */
        .action-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
            animation: toast-slide 2s ease-out forwards;
        }

        .modal-header h3 {
        margin: 0;
        color: #4a9eff;
        }

        .modal-header .close {
        cursor: pointer;
        font-size: 24px;
        color: #bbb;
        }

        .modal-header .close:hover {
        color: #fff;
        }

        .modal-footer .gui-button {
        background-color: #4a9eff;
        color: white;
        border: none;
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .modal-footer .gui-button:hover {
        background-color: #357ddb;
        }

        @keyframes toast-slide {
            /* starts invisible, slides and becomes visibile and then fades out */
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); } 
            15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <!--LOADING SCREEN-->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Room Renderer</div>
        <div class="loading-progress" id="loading-progress">Loading WebGL...</div>
    </div>

    <!--MAIN CANVAS CONTAINER-->
    <div id="container">
        <canvas id="glCanvas"></canvas>
    </div>
    
    <!--IMPORT SCENE MODAL-->
    <div class="modal" id="import-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸ“‚ Import Scene</h3>
                <span class="close" id="close-import">&times;</span>
            </div>
            <div class="modal-body">
                <input type="file" id="scene-file-input" accept=".json" style="display: none;">
                <div class="drag-drop-area" id="drag-drop-area">
                    <p>Drag and drop a scene file here or click to browse</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="gui-button danger" id="btn-cancel-import">Cancel</button>
                <button class="gui-button" id="btn-confirm-import">Import</button>
            </div>
        </div>
    </div>

    <!--CONTROLS HELP MODAL-->
    <div class="modal" id="controls-help-modal">
    <div class="modal-content">
        <div class="modal-header">
        <h3>ðŸŽ® Camera Controls</h3>
        <span class="close" id="close-controls-help">&times;</span>
        </div>
        <div class="modal-body">
        <ul style="line-height: 1.8;">
            <li><b>Mouse drag</b>: Orbit</li>
            <li><b>+/-</b>: Zoom</li>
            <li><b>Arrows</b>: Rotate</li>
            <li><b>R</b>: Reset view</li>
        </ul>
        </div>
        <div class="modal-footer">
        <button class="gui-button" id="btn-close-controls-help">Got it!</button>
        </div>
    </div>
    </div>


    <!--MAIN APPLICATION SCRIPT-->
    <script type="module">
        // Update loading progress text
        function updateLoadingProgress(message) {
            const progressElement = document.getElementById('loading-progress');
            if (progressElement) {
                progressElement.textContent = message;
            }
        }

        // Hide loading screen after initialization
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        }

        // Show error on loading screen
        function showLoadingError(error) {
            const loadingScreen = document.getElementById('loading-screen');
            const spinner = loadingScreen.querySelector('.loading-spinner');
            const text = loadingScreen.querySelector('.loading-text');
            const progress = loadingScreen.querySelector('.loading-progress');
            
            spinner.style.display = 'none';
            text.textContent = 'Failed to Initialize';
            text.style.color = '#ff4a4a';
            progress.textContent = error.message || 'Unknown error occurred';
            progress.style.color = '#ff4a4a';
            
            console.error('Room Renderer initialization failed:', error);
        }

        // main application initialization function
        async function initializeApp() {
            try {
                updateLoadingProgress('Loading modules...');
                
                // Dynamically import the main RoomRenderer module
                const { RoomRenderer } = await import('./main.js');
                
                updateLoadingProgress('Initializing renderer...');
                
                // Create and initialize the RoomRenderer application
                const app = new RoomRenderer();
                
                updateLoadingProgress('Setting up WebGL...');
                await app.init();
                
                updateLoadingProgress('Ready!');
                
                // Make app globally accessible for debugging
                window.roomRenderer = app;
                
                // Hide loading screen after short delay
                setTimeout(hideLoadingScreen, 500);
                
                console.log('Room Renderer successfully initialized!');
                
            } catch (error) {
                showLoadingError(error);
            }
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Catch uncaught errors
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showLoadingError(event.error);
        });

        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showLoadingError(new Error('Unhandled promise rejection: ' + event.reason));
        });
    </script>
</body>
</html>
